<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1C7C54 0%, #0f5938 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        .tagline {
            margin-top: 10px;
            font-size: 16px;
            opacity: 0.9;
        }
        
        .loader {
            margin-top: 30px;
            display: inline-block;
            width: 40px;
            height: 40px;
        }
        
        .loader:after {
            content: " ";
            display: block;
            width: 30px;
            height: 30px;
            margin: 5px;
            border-radius: 50%;
            border: 3px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: loader 1.2s linear infinite;
        }
        
        .status {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
            animation: fadeIn 1s ease-in 0.5s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes loader {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
            <circle cx="60" cy="60" r="50" fill="white" opacity="0.2"/>
            <path d="M60 20 L80 40 L80 70 L60 90 L40 70 L40 40 Z" fill="white" opacity="0.8"/>
            <path d="M50 45 L70 45 M50 55 L70 55 M50 65 L70 65" stroke="#1C7C54" stroke-width="3" stroke-linecap="round"/>
        </svg>
        
        <h1>RecyTrack</h1>
        <p class="tagline">Gestion intelligente des déchets</p>
        
        <div class="loader"></div>
        
        <p class="status">Démarrage de l'application...</p>
    </div>
    
    <script>
        const messages = [
            "Démarrage de l'application...",
            "Initialisation de la base de données...",
            "Chargement des modules...",
            "Préparation de l'interface..."
        ];
        
        let index = 0;
        setInterval(() => {
            index = (index + 1) % messages.length;
            document.querySelector('.status').textContent = messages[index];
        }, 2000);
    </script>
</body>
</html>
